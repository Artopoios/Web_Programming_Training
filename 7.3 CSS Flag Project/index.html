<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    @keyframes white_letters_animation_top {
      0%   {color:rgb(255, 255, 255); left:170px;}
      100%  {color:dodgerblue; left:100px;}
    }
    @keyframes white_letters_animation_bottom {
      0%   {color:rgb(255, 255, 255); left:70px;}
      100%  {color:dodgerblue; left:0px;}
    }

    .flag{
      position: absolute;
      background-color:dodgerblue;
      height: 40px;
      width: 40px;
    }
    #cross_right_top{
      position: absolute;
      background-color:dodgerblue;
      top: 0px;
      left: 60px;
      height: 40px;
      width: 40px;
    }

    #cross_left_bottom{
      position: absolute;
      background-color:dodgerblue;
      top: 60px;
      left: 0px;
      height: 40px;
      width: 40px;
    }

    #cross_right_bottom{
      position: absolute;
      background-color:dodgerblue;
      top: 60px;
      left: 60px;
      height: 40px;
      width: 40px;
    }

    #stribe1Blue{
      position: absolute;
      background-color:dodgerblue;
      color:aliceblue;
      top: 0px;
      left: 100px;
      height: 20px;
      width: 170px;
    }

    #stribe1White{
      position: absolute;
      color:dodgerblue;
      top: 20px;
      left: 100px;
      height: 20px;
      width: 170px;
      animation-name: white_letters_animation_top;
      animation-duration: 4s;
    }

    #stribe2Blue{
      position: absolute;

      top: 40px;

      height: 20px;
      width: 170px;
    }

    #stribe2White{
      position: absolute;
      color:dodgerblue;

      left: 100px;
      height: 20px;
      width: 170px;
      animation-name: white_letters_animation_top;

      background-color:dodgerblue;
      color:aliceblue;
      top: 80px;
      left: 100px;
      height: 20px;
      width: 170px;
    }

    #stribe3White{
      position: absolute;
      color:dodgerblue;
      top: 100px;
      left: 0px;
      height: 20px;
      width: 170px;
      animation-name: white_letters_animation_bottom;
      animation-duration: 4s;
    }

    #stribe4Blue{
      position: absolute;
      background-color:dodgerblue;
      color:aliceblue;

      color:aliceblue;

      height: 20px;
      width: 270px;
    }

  </style>
</head>
