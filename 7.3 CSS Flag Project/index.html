<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag{
      position: absolute;
      background-color:dodgerblue;
      height: 40px;
      width: 40px;
    }
    #cross_right_top{
      position: absolute;
      background-color:dodgerblue;
      top: 0px;
      left: 60px;
      height: 40px;
      width: 40px;
    }

    #cross_left_bottom{
      position: absolute;
      background-color:rgb(255, 79, 30);
      top: 60px;
      left: 60px;
      height: 40px;
      width: 40px;
    }

    #cross_right_bottom{
      position: absolute;
      background-color:dodgerblue;
      top: 0px;
      left: 0px;
      height: 40px;
      width: 40px;
    }
  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <p>The Flag of Greece</p>
  <div class="flag">
    <div id="cross_right_top"></div>
    <div id="cross_left_bottom"></div>
    <div id="cross_right_bottom"></div>
  </div>
</body>

</html>
